<!DOCTYPE html>
<html>
<head>
	<title>show or none button</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script>
		function showhide()
		{
			var oDiv=document.getElementById("div1");

			if(oDiv.style.display=='block')
			{
				oDiv.style.display='none';
			}
			else
			{
				oDiv.style.display='block';
			}
		}

	</script>
</head>
<body>
	<input type="button" value="show or hide" onclick="showhide()">
	<div class="div1" id="div1">

	<a href="javascript:alert('a')"> LinkLink </a>
</body>
</html>
